<style>
:root {
  --neon: #00ff41;
  --yellow: #ffe600;
  --bg: #000;
  --panel-bg: rgba(0, 15, 5, 0.96);
  --border: rgba(0, 255, 65, 0.3);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #000;
  color: var(--neon);
  font-family: 'Courier New', monospace;
  padding: 20px;
  min-height: 100vh;
}

.userbox-container {
  max-width: 450px;
  margin: 0 auto;
  background: var(--panel-bg);
  border: 3px solid var(--neon);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 0 40px rgba(0,255,65,0.2);
  backdrop-filter: blur(12px);
}

/* ===== HEADER ===== */
.userbox-header {
  text-align: center;
  margin-bottom: 24px;
  padding-bottom: 20px;
  border-bottom: 2px solid var(--border);
}

.userbox-title {
  font-size: 1.8rem;
  color: var(--yellow);
  text-shadow: 0 0 15px var(--yellow);
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.rolling-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  font-size: 1.5rem;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* ===== AVATAR ===== */
.avatar-section {
  text-align: center;
  margin-bottom: 24px;
}

.avatar {
  width: 120px;
  height: 120px;
  margin: 0 auto 12px;
  border-radius: 50%;
  border: 4px solid var(--neon);
  background: 
    radial-gradient(circle at 30% 30%, transparent 8px, var(--neon) 8px, var(--neon) 9px, transparent 9px),
    radial-gradient(circle at 50% 50%, transparent 6px, var(--neon) 6px, var(--neon) 7px, transparent 7px),
    radial-gradient(circle at 70% 60%, transparent 5px, var(--neon) 5px, var(--neon) 6px, transparent 6px),
    radial-gradient(circle at 40% 70%, transparent 7px, var(--neon) 7px, var(--neon) 8px, transparent 8px),
    radial-gradient(circle at 60% 40%, transparent 4px, var(--neon) 4px, var(--neon) 5px, transparent 5px),
    radial-gradient(circle, rgba(0,255,65,0.3) 0%, transparent 70%);
  background-size: 100% 100%;
  box-shadow: 0 0 30px rgba(0,255,65,0.4);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 0 30px rgba(0,255,65,0.4); }
  50% { box-shadow: 0 0 50px rgba(0,255,65,0.7); }
}

/* ===== LIVE CLOCK ===== */
.live-clock {
  font-size: 1.3rem;
  color: var(--yellow);
  text-shadow: 0 0 10px var(--yellow);
  font-weight: bold;
  margin-bottom: 8px;
}

/* ===== FORM FIELDS ===== */
.field-group {
  margin-bottom: 18px;
}

.field-label {
  display: block;
  color: var(--neon);
  font-size: 0.9rem;
  margin-bottom: 6px;
  font-weight: bold;
}

.field-input {
  width: 100%;
  background: #000;
  color: var(--neon);
  border: 2px solid var(--neon);
  padding: 10px 12px;
  border-radius: 6px;
  font-family: 'Courier New', monospace;
  font-size: 1rem;
  outline: none;
  transition: all 0.2s;
}

.field-input:focus {
  box-shadow: 0 0 12px rgba(0,255,65,0.5);
  border-color: var(--yellow);
}

.field-input:read-only {
  opacity: 0.6;
  cursor: not-allowed;
}

.field-input.textarea {
  resize: vertical;
  min-height: 80px;
}

.input-with-button {
  display: flex;
  gap: 8px;
}

.input-with-button input {
  flex: 1;
}

.icon-btn {
  background: #000;
  border: 2px solid var(--neon);
  color: var(--neon);
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.1rem;
  transition: all 0.2s;
}

.icon-btn:hover {
  background: var(--neon);
  color: #000;
  transform: scale(1.05);
}

/* ===== GPS SECTION ===== */
.gps-coords {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
  margin-top: 8px;
}

.gps-list {
  margin-top: 12px;
  max-height: 200px;
  overflow-y: auto;
  background: rgba(0,0,0,0.5);
  border: 1px solid var(--border);
  border-radius: 6px;
  padding: 8px;
}

.gps-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px;
  margin-bottom: 6px;
  background: rgba(0,255,65,0.05);
  border: 1px solid var(--border);
  border-radius: 4px;
  font-size: 0.85rem;
}

.gps-item-name {
  color: var(--yellow);
  font-weight: bold;
}

.gps-item-coords {
  color: var(--neon);
  font-size: 0.75rem;
  opacity: 0.8;
}

.gps-delete {
  background: none;
  border: none;
  color: #f00;
  cursor: pointer;
  font-size: 1.2rem;
  transition: all 0.2s;
}

.gps-delete:hover {
  transform: scale(1.2);
}

/* ===== SOCIAL MEDIA SECTION ===== */
.social-section {
  margin: 24px 0;
  padding: 16px;
  background: rgba(0,0,0,0.3);
  border: 2px dashed var(--border);
  border-radius: 8px;
}

.social-title {
  text-align: center;
  color: var(--yellow);
  font-size: 1.1rem;
  margin-bottom: 14px;
  text-shadow: 0 0 8px var(--yellow);
}

.social-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
  gap: 10px;
}

.social-icon {
  width: 50px;
  height: 50px;
  background: #000;
  border: 2px solid var(--neon);
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.5rem;
  transition: all 0.3s;
  text-decoration: none;
  color: var(--neon);
}

.social-icon:hover {
  background: var(--neon);
  color: #000;
  transform: scale(1.15) rotate(5deg);
  box-shadow: 0 0 20px var(--neon);
}

/* ===== CHECKBOX ===== */
.checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 18px;
}

.checkbox-group input[type="checkbox"] {
  width: 20px;
  height: 20px;
  cursor: pointer;
}

.checkbox-group label {
  color: var(--neon);
  cursor: pointer;
}

/* ===== SAVE BUTTON ===== */
.save-btn {
  width: 100%;
  background: var(--neon);
  color: #000;
  border: none;
  padding: 14px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s;
  text-transform: uppercase;
  font-family: 'Courier New', monospace;
}

.save-btn:hover {
  box-shadow: 0 0 30px var(--neon);
  transform: scale(1.02);
}

.save-btn:active {
  transform: scale(0.98);
}

/* ===== SAVE FEEDBACK ===== */
.save-feedback {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: var(--neon);
  color: #000;
  padding: 20px 40px;
  border-radius: 12px;
  font-size: 1.5rem;
  font-weight: bold;
  box-shadow: 0 0 60px var(--neon);
  z-index: 10000;
  transition: all 0.3s;
}

.save-feedback.show {
  transform: translate(-50%, -50%) scale(1);
}

/* ===== SCROLLBAR ===== */
.gps-list::-webkit-scrollbar {
  width: 6px;
}

.gps-list::-webkit-scrollbar-track {
  background: #000;
}

.gps-list::-webkit-scrollbar-thumb {
  background: var(--neon);
  border-radius: 3px;
}
</style>

<script>
/* ===== STATE ===== */
const STORAGE_KEY = 'rud_useRbox_v2';
let savedLocations = [];

/* ===== LIVE CLOCK ===== */
function updateClock() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  document.getElementById('liveClock').textContent = `${hours}:${minutes}:${seconds}`;
}

setInterval(updateClock, 1000);
updateClock();

/* ===== RANDOM USERNAME ===== */
const ADJECTIVES = ['Neon', 'Cyber', 'Quantum', 'Electric', 'Atomic', 'Cosmic', 'Digital', 'Neural', 'Plasma', 'Sonic'];
const NOUNS = ['Wanderer', 'Explorer', 'Traveler', 'Seeker', 'Nomad', 'Pioneer', 'Voyager', 'Drifter', 'Runner', 'Walker'];

function randomUsername() {
  const adj = ADJECTIVES[Math.floor(Math.random() * ADJECTIVES.length)];
  const noun = NOUNS[Math.floor(Math.random() * NOUNS.length)];
  const num = Math.floor(Math.random() * 999);
  document.getElementById('username').value = `${adj}${noun}${num}`;
}

/* ===== GPS FUNCTIONS ===== */
function getCurrentGPS() {
  if (!navigator.geolocation) {
    alert('GPS not supported by your browser!');
    return;
  }
  
  navigator.geolocation.getCurrentPosition(
    (position) => {
      document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
      document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
      document.getElementById('locationName').value = 'Current Location';
    },
    (error) => {
      alert('Unable to get GPS location: ' + error.message);
    }
  );
}

function saveCurrentGPS() {
  const name = document.getElementById('locationName').value.trim();
  const lat = document.getElementById('latitude').value.trim();
  const lon = document.getElementById('longitude').value.trim();
  
  if (!name || !lat || !lon) {
    alert('Please fill in location name and coordinates!');
    return;
  }
  
  const location = {
    id: Date.now(),
    name: name,
    lat: lat,
    lon: lon
  };
  
  savedLocations.push(location);
  renderGPSList();
  
  // Clear inputs
  document.getElementById('locationName').value = '';
  document.getElementById('latitude').value = '';
  document.getElementById('longitude').value = '';
  
  showFeedback();
}

function deleteGPS(id) {
  if (!confirm('Delete this GPS location?')) return;
  savedLocations = savedLocations.filter(loc => loc.id !== id);
  renderGPSList();
}

function renderGPSList() {
  const list = document.getElementById('gpsList');
  
  if (savedLocations.length === 0) {
    list.innerHTML = '<div style="text-align:center; color: #0a0; padding: 20px;">No saved locations yet</div>';
    return;
  }
  
  list.innerHTML = savedLocations.map(loc => `
    <div class="gps-item">
      <div>
        <div class="gps-item-name">${escapeHtml(loc.name)}</div>
        <div class="gps-item-coords">${loc.lat}, ${loc.lon}</div>
      </div>
      <button class="gps-delete" onclick="deleteGPS(${loc.id})" title="Delete">üóëÔ∏è</button>
    </div>
  `).join('');
}

/* ===== SAVE PROFILE ===== */
function saveProfile() {
  const data = {
    username: document.getElementById('username').value.trim(),
    channel: document.getElementById('channel').value,
    signature: document.getElementById('signature').value.trim(),
    saveMessages: document.getElementById('saveMessages').checked,
    savedLocations: savedLocations
  };
  
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  showFeedback();
}

function showFeedback() {
  const feedback = document.getElementById('saveFeedback');
  feedback.classList.add('show');
  setTimeout(() => feedback.classList.remove('show'), 1500);
}

/* ===== LOAD PROFILE ===== */
function loadProfile() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (!saved) return;
  
  try {
    const data = JSON.parse(saved);
    document.getElementById('username').value = data.username || '';
    document.getElementById('signature').value = data.signature || '';
    document.getElementById('saveMessages').checked = data.saveMessages || false;
    savedLocations = data.savedLocations || [];
    renderGPSList();
  } catch (e) {
    console.error('Error loading profile:', e);
  }
}

/* ===== LOAD CHANNEL ===== */
function loadChannel() {
  const channel = localStorage.getItem('rudventur_channel') || 'main';
  document.getElementById('channel').value = channel;
}

/* ===== UTILITY ===== */
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

/* ===== INIT ===== */
loadProfile();
loadChannel();

console.log('üë§ useRbox v2.0 - Ultimate Edition loaded!');
console.log('All social media links ready! üåê');
</script>
